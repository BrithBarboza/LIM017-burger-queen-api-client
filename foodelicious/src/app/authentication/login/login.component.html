<section class="login-section">

              </div>

<br>

                  id="floatingInput"

                />

              </div>
              <div class="text-danger">
                <span>The password <strong> is required.</strong></span>
              </div>
            </div>
            <button class="btn-outline-primary">Sing in</button>
